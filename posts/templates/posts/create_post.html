{% load static %}

<div class="modal" id="pageModalCreatePost">

  <!-- background -->
  <div class="modal-background"></div> 

  <!-- center modal -->
  <div class="is-vcentered">

    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Crie seu post</p>
            <button class="delete" aria-label="close"></button>
        </header>

        <section class="modal-card-body">
        <form method="post" enctype="multipart/form-data" action="" role="form" id="form-newpost">
        {% csrf_token %}
        <h3 class="title is-1">New Post</h3>
        <!-- picture -->
        <div class="field">
        <label class="label is-medium">Choose your files</label>
        <div class="control">
            {{ form.content }}
        </div>
        </div>        
        <!-- caption -->
        <div class="field">
        <label class="label is-medium">Caption</label>
        <div class="control">
            {{ form.caption }}
        </div>
        </div>
        <!-- tags -->
        <div class="field">
        <label class="label is-medium">Tags (add tags, separeted by commas)</label>
        <div class="control">
            {{ form.tags }}
        </div>
        </div>   
        <!-- button -->
        <div class="field">
        <p class="control">
            <button type="submit" name="action" class="button is-success" id='btn-save-post'>
                Create my post
            </button>
            <button class="button deleteBtn" id="closeModalCreatePost">Cancel</button>
        </p>
        </div>
        </form>           
        </section>

            </footer>

    </div>

  </div> <!-- center modal -->
</div> <!-- modal -->
